    <title>sign up <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background: #f2d3d308;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container{
            border:1px solid;
            border-radius: 12px;
            padding:50px;
            height: auto;
            width:fit-content;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: rgba(201, 36, 3, 0.002);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            border-left: 5px solid #e60000;
        }

        h2{
            text-align: center;
            color: #e61b00f3;
            margin-bottom: 20px;
        }

        .input-box{
            margin-bottom: 15px;
        }

        .input-box label{
            display: block;
            margin-bottom: 5px;
            color: #e60000;
            font-weight: bold;
        }

        .input-box input{
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #e60000;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus{
            border-color: #ff1a1a;
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        }

        .btn{
            width: 100%;
            background: #e60000;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn:hover{
            background: #ff1a1a;
        }

        p{
            text-align: center;
            margin-top: 10px;
        }

        a{
            color: #e60000;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Account</h2>
         <p>Welcome to Book Voyage </p>
            <hr><br>
        <div class="input-box">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
        </div>

        <div class="input-box">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
        </div>

        <div class="input-box">
            <label>Password</label>
            <input type="password" placeholder="Create a password">
        </div>

        <div class="input-box">
            <label>Confirm Password</label>
            <input type="password" placeholder="Re-enter password">
        </div>

        <button class="btn">Sign Up</button>

        <p> Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
